<div  class="row">
  <table style="top:-30px;position:relative;">
    <tr>
      <th colspan="3" class="pad-xs text-center md-subhead" style="font-weight:bold;padding:2vh;">
      </th>
    </tr>
    <tr style="font-weight:bold;;background-color: #eeeeee">
      <td style="text-align: center;width:1%;padding-top:2vh;padding-bottom: 2vh;">Name</td>
      <td style="text-align: center;width:1%;padding-top:2vh;padding-bottom: 2vh;">Score (Mazes Completed)</td>
    </tr>
    <tr *ngFor="let user of data[0]">
      <td style="text-align:center;padding-top:1vh;padding-bottom: 1vh;">{{user['email']}}</td>
      <td style="text-align:center;padding-top:1vh;padding-bottom: 1vh;">{{user['mazecompletions']}}</td>
    </tr>
  </table>
</div>
